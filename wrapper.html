<html>
  <head>
    <title>EOF Wrapper</title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/wrapper.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <h1>EOF Wrapper</h1>
        </div>
      </nav>
    </header>
    <div class="main-container">
      <form>
        <p><label for="eof_data"> Data:</label></p>
        <textarea id="eof_data" rows="10" cols="80"></textarea>
        <p><label for="evm_bytecode">EVM Bytecode:</label></p>
        <textarea id="evm_bytecode" rows="10" cols="80"></textarea>
        <p><button type="button" onclick="wrap()">Wrap</button></p>
        <p id="eof_code"></p>
      </form>
    </div>
  </body>
</html>
